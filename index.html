<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discord Member Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f0f0;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    #messages {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .message {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .message:last-child {
      border-bottom: none;
    }
    .username {
      font-weight: bold;
      color: #007bff;
    }
    .text {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Discord Member Tracker</h1>
  <div id="messages">Cargando mensajes...</div>

  <script>
    async function loadMessages() {
      const container = document.getElementById('messages');
      try {
        const response = await fetch('https://discord-member-tracker.created.app/api/messages');
        if (!response.ok) {
          throw new Error('Respuesta invÃ¡lida de la API');
        }
        const data = await response.json();

        if (!Array.isArray(data) || data.length === 0) {
          container.textContent = 'No hay mensajes para mostrar.';
          return;
        }

        container.innerHTML = ''; // limpiar texto "Cargando"

        data.forEach(msg => {
          const messageDiv = document.createElement('div');
          messageDiv.className = 'message';

          const userSpan = document.createElement('div');
          userSpan.className = 'username';
          userSpan.textContent = msg.user || 'Usuario desconocido';

          const textSpan = document.createElement('div');
          textSpan.className = 'text';
          textSpan.textContent = msg.text || 'Sin contenido';

          messageDiv.appendChild(userSpan);
          messageDiv.appendChild(textSpan);
          container.appendChild(messageDiv);
        });
      } catch (error) {
        container.textContent = 'Error al cargar mensajes: ' + error.message;
      }
    }

    loadMessages();
  </script>
</body>
</html>
